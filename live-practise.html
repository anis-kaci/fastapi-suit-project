<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Interview Practice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }

    .live-practice-section {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
      margin: auto;
      max-width: 1100px;
    }

    .section-title {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .practice-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .video-preview, .feedback-panel {
      flex: 1;
      min-width: 300px;
    }

    .video-box {
      width: 100%;
      border-radius: 15px;
      background: #000;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-start {
      background: #2ecc71;
      color: white;
    }

    .btn-start:hover {
      background: #27ae60;
    }

    .btn-stop {
      background: #95a5a6;
      color: white;
    }

    .btn-stop:hover {
      background: #7f8c8d;
    }

    .feedback-section {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .feedback-section h4 {
      margin-bottom: 10px;
    }

    #transcriptionText {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .practice-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="live-practice-section">
    <h2 class="section-title">üéôÔ∏è Live Interview Practice</h2>

    <div class="practice-grid">
      <!-- Video & Audio Preview -->
      <div class="video-preview">
        <video id="liveVideo" autoplay muted playsinline class="video-box"></video>
        <div class="controls">
          <button class="btn-start" onclick="startLiveAnalysis()">‚ñ∂Ô∏è Start</button>
          <button class="btn-stop" onclick="stopLiveAnalysis()">‚èπÔ∏è Stop</button>
        </div>
      </div>

      <!-- Real-Time Feedback -->
      <div class="feedback-panel">
        <div class="feedback-section">
          <h4>üß† Emotion Detection</h4>
          <div id="emotionResult">
            üòä Joy: 70%<br>
            üòê Neutral: 20%<br>
            üòü Anxiety: 10%
          </div>
        </div>

        <div class="feedback-section">
          <h4>üîä Speaking Analysis</h4>
          <div id="audioResult">
            Confidence: 82%<br>
            Speed: 145 WPM<br>
            Filler words: Low
          </div>
        </div>

        <div class="feedback-section">
          <h4>üìù Transcription</h4>
          <div id="transcriptionText">
            ...
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function startLiveAnalysis() {
      console.log("Live analysis started...");
    }

    function stopLiveAnalysis() {
      console.log("Live analysis stopped.");
    }
  </script>
</body>
</html>
